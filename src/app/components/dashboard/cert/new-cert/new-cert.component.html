<h3>Request new cert</h3>
<button nbButton (click)="requestNew()" [disabled]="requesting || serialNumber != null">
  Request new...
</button>

<button nbButton [routerLink]="['/dashboard/cert/details', serialNumber]" [disabled]="serialNumber == null"
        style="margin-left: 1rem">
  Details...
</button>
<br/>
<div style="margin-top: 1rem">
  <nb-alert status="warning" *ngIf="requesting">
    Requesting new certification... This process might take several minutes...
  </nb-alert>
</div>


<form aria-labelledby="title" *ngIf="serialNumber != null">
  <div class="form-control-group">
    <label class="label" for="display-cert">Certification:</label>
    <br/>
    <textarea nbInput fullWidth style="resize: none"
              [(ngModel)]="cert"
              name="cert" rows="20"
              id="display-cert" disabled></textarea>
  </div>

  <div style="margin-top: 1rem">
    <button nbButton fullWidth (click)="downloadCert()">
      Download cert
    </button>
  </div>

  <div class="form-control-group">
    <label class="label" for="display-prikey">Private key:</label>
    <br/>
    <textarea nbInput fullWidth style="resize: none"
              [(ngModel)]="privateKey"
              name="prikey" rows="20"
              id="display-prikey" disabled> </textarea>
  </div>

  <div style="margin-top: 1rem">
    <button nbButton fullWidth (click)="downloadPrivateKey()">
      Download private key
    </button>
  </div>

</form>
